name: Build and test

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: run tests
      run: |
        ulimit -c unlimited
        sudo make -f Makefile.lx testr
        sudo ls 
