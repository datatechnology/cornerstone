name: Build and test

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: run tests
      run: |
        ulimit -c unlimited
        sudo make -f Makefile.lx testr
        sudo ls 
        
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: test builds and logs
        path: |
          tests
          !tests/**/*.o
          !tests/src/**
          !tests/sources
          !tests/Makefile.*
